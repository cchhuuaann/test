<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script type="text/javascript">

String.prototype.trim=function(){return this.replace(/^\s+|\s+$/g, ''); };

var ready = function() {
	
	var prvek = document.getElementById('js');
	if(prvek != null) {
		prvek.style.display = 'block';
	}
	
	document.cookie = "experiment=" + escape("1=2-1;;") + "; expires=Wed, 1 Jan 2020 12:00:00 UTC; path=/";
	
	// alert(document.cookie);
	// přepsat na funkci get_cookie(nazev) - vraci false (cookie neni) nebo hodnotu (cookie je)
	var cookies = document.cookie.split(";");
	for(var cookie in cookies) {
		console.log("Cookie číslo ", cookie);
		var parts = cookies[cookie].split("=");
		console.log("klíč =", parts[0].trim());
		console.log("hodnota =", unescape(parts[1].trim()));
		
	}
	
	//document.cookie = "experiment=toto je experimentalni soubor cookie; expires=Wed, 1 Jan 2010 12:00:00 UTC; path=/";
	
};
</script>
</head>
<body onload="ready()">
	<noscript>
		Zapnete si v prohlizeci javascript
	</noscript>
	<div id="js" style="display: none">
		<strong>JavaScript</strong>
	</div>
</body>
</html>
